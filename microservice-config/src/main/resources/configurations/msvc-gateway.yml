server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: product
          uri: 'http://localhost:8090'
          predicates:
            - Path=/api/product/**
        - id: category
          uri: 'http://localhost:9090'
          predicates:
            - Path=/api/category/**
eureka:
  client:
    register-with-eureka: false
